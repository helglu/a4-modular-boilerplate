<div id="main_container">

  <form>
    <div class="form-group"
         [ngClass]="{'has-error': username.control?.dirty && (username.control?.hasError('required'))}">

      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        {{ 'login.username_required' | translate }}
      </div>

      <label>
        {{ 'login.username' | translate }}
        <input type="text"
               class="form-control inputEx"
               [(ngModel)]="logInForm.username"
               name="username"
               #username="ngModel"
               required
               minlength="2"
               placeholder="{{ 'login.username_placeholder' | translate }}">
      </label>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': password.control?.dirty
              && (password.control?.hasError('required')
              || password.control?.hasError('minlength'))}">
      <label>
        {{ 'login.password' | translate }}
        <input type="password"
               class="form-control inputEx"
               [(ngModel)]="logInForm.password"
               name="password"
               #password="ngModel"
               required
               minlength="2"
               placeholder="{{ 'login.password_placeholder' | translate }}">
      </label>

    </div>
    <button type="submit" class="btn btn-default login" [disabled]="!logInForm.form.valid">
      {{'login.log_in' | translate}}
    </button>
   </form>

</div>
