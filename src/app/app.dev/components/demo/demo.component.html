

<h1 x-large class="sample-content">Demo</h1>

<div class="card col-6">
  <div class="card-block">

    <div class="card-title">
      <h3>Translations</h3>
    </div>

    <div class="card-text">
      <div>{{ "app.test" | translate }}</div>

      <button class="btn btn-default"
              (click)="appTranslateService.changeToLang('en')">EN
      </button>
      <button class="btn btn-default"
              (click)="appTranslateService.changeToLang('cn')">CN
      </button>
    </div>
  </div>
</div>

<div class="card margin-s-top col-6">
  <div class="card-block">

    <div class="card-title">
      <h2>Alerts</h2>
    </div>

    <div class="card-text">
      <button class="btn btn-default"
              (click)="messagesService.addMessage({ message: 'Hi I am default box without param.'})">Default
      </button>

      <button class="btn btn-danger"
              (click)="messagesService.addMessage({type: 'danger', message: 'Hi I am Danger.'})">Danger
      </button>

      <button class="btn btn-success"
              (click)="messagesService.addMessage({type: 'success', message: 'Hi I am Success.' })">Success
      </button>

      <button class="btn btn-warning"
              (click)="messagesService.addMessage({type: 'warning', message: 'Hi I am Warning.'})">Warning
      </button>

      <button class="btn btn-info"
              (click)="messagesService.addMessage({type: 'info', message: 'Hi I am Info.'})">Info
      </button>
    </div>
  </div>
</div>

<div class="card margin-s-top col-6">
  <div class="card-block">

    <div class="card-title">
      <h2>Modal window</h2>
    </div>
    <div class="card-text">
      <button class="btn btn-info"
              (click)="showModalWrapper()">Open modal wrapper
      </button>
    </div>
  </div>
</div>

<div class="card margin-s-top col-6">
  <div class="card-block">
    <div class="card-title">
      <h2>Rest calls</h2>
    </div>
    <div class="card-text">
      <button class="btn btn-default"
              (click)="this.makeRestCall('error/err401')">response code 401 (error/err401)
      </button>
    </div>
  </div>
</div>

<common-modal-wrapper
  [modalTitle]="'Modal title'"
  (closeClicked)="modalCloseCallback()"
  [showModal]="modalWrapperVisible">

  <div>Here some content, could be HTML or another component.</div>

  <div>Demo variable value: {{demoVariable}}</div>

  <div class="row margin-s-top text-center">
    <div class="col-4 offset-4">
      <button class="btn btn-default center-block"
              (click)="modalCloseCallback()">Close
      </button>
    </div>
  </div>
</common-modal-wrapper>
