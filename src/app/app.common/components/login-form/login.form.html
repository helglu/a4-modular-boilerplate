<form #logInForm="ngForm">

  <h3>{{title | translate}}</h3>

  <div class="row">
    <div class="form-group col-sm-12"
         [class.has-danger]="username.errors && username.touched">
      <label>
        {{ 'login.username' | translate }}
      </label>
      <input type="text"
             class="form-control form-group"
             [(ngModel)]="form.username"
             name="username"
             #username="ngModel"
             required
             minlength="2"
             placeholder="{{ 'login.username_placeholder' | translate }}">

      <div [hidden]="!(username.errors && username.errors.required && username.touched)"
           class="alert alert-danger col-sm-12">
        {{ 'login.username_required' | translate }}
      </div>
      <div [hidden]="!(username.errors && username.errors.minlength && username.touched)"
           class="alert alert-danger col-sm-12">
        {{ 'login.username_minlength' | translate }}
      </div>
    </div>

  </div>


  <div class="form-group"
       [class.has-danger]="password.touched && password.errors">
    <label>
      {{ 'login.password' | translate }}
    </label>

    <input type="password"
           class="form-control form-group"
           [(ngModel)]="form.password"
           name="password"
           #password="ngModel"
           required
           minlength="2"
           placeholder="{{ 'login.password_placeholder' | translate }}">
    <div [hidden]="!(password.errors && password.errors.required && password.touched)"
         class="alert alert-danger col-sm-12">
      {{ 'login.password_required' | translate }}
    </div>
    <div [hidden]="!(password.errors && password.errors.minlength && password.touched)"
         class="alert alert-danger col-sm-12">
      {{ 'login.password_minlength' | translate }}
    </div>
  </div>

  <button type="button" class="btn btn-primary"
          [disabled]="username.errors || password.errors"
          (click)="logInAction(logInForm)">
    {{'login.log_in' | translate}}
  </button>

</form>
